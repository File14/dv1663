<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Restaurant BTH - Reservation</title>
</head>
<body>
    <main id="container">
        <header>
            <nav>
                <a href="../index.html" id="logo-container">
					<img src="/static/img/bth-logo.png" alt="logo" id="logo">
                </a>
                <ul id="nav-list">
                    <li class="nav-item">
                        <a href="/" class="nav-link">
                            Menu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/reservation" class="nav-link">
                            Make reservation
                        </a>
                    </li>
                    <li class="nav-item login-item">
                        <a href="/staff" class="nav-link">
                            Staff login
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <section id="reservation-container" class="bg-3 top-section">
            <div>
                <h2>Check availability</h2>
                <form id="availability-form" action="/reservation" method="post">
                    <label for="reservation-date">Date:</label>
                    <input type="date" id="reservation-date" name="reservation-date" value="{{ current_date }}" required>
                    <br>
                    <label for="reservation-time">Time:</label>
                    <input type="time" id="reservation-time" name="reservation-time" value="{{ current_time }}" required>
                    <br>
                    <label for="guest-count">Number of Guests:</label>
                    <input type="number" name="guests" id="guest-count" min="1" max="10" value="1" required>
                    <br>
                    <button type="submit" name="check-availability-btn" class="button">Check Availability</button>
                </form>
                {% if availability_message %}
                <p class="space-top">{{ availability_message }}</p>
                {% endif %}
            </div>
            <div>
                <h2>Reserve</h2>
                <form id="reservation-form" action="/reservation" method="post">
                    <label for="ssn">SSN:</label>
                    <input type="text" id="ssn" name="ssn" required>
                    <br>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>
                    <br>
                    <label for="reservation-date">Date:</label>
                    <input type="date" id="reservation-date" name="reservation-date" value="{{ current_date }}" required>
                    <br>
                    <label for="reservation-time">Time:</label>
                    <input type="time" id="reservation-time" name="reservation-time" value="{{ current_time }}" required>
                    <br>
                    <label for="guest-count">Number of Guests:</label>
                    <input type="number" name="guests" id="guest-count" min="1" max="10" value="1" required>
                    <br>
                    <button type="submit" name="make-reservation-btn" class="button">Make Reservation</button>
                </form>
                {% if reservation_message %}
                <p class="space-top">{{ reservation_message }}</p>
                {% endif %}
            </div>
        </section>
    </main>
</body>
</html>
