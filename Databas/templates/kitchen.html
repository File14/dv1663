<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Restaurant BTH - Staff</title>
</head>
<body>
    <main id="container">
        <header>
            <nav>
                <a href="../index.html" id="logo-container">
                    <img src="/static/img/bth-logo.png" alt="logo" id="logo">
                </a>
                <ul id="nav-list">
                    <li class="nav-item">
                        <a href="/" class="nav-link">
                            Menu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/reservation" class="nav-link">
                            Make reservation
                        </a>
                    </li>
                    <li class="nav-item login-item">
                        <a href="/staff" class="nav-link">
                            Staff login
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <section id="kitchen-container" class="bg-3 top-section">
            <h2>Kitchen View</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Reservation ID</th>
                        <th>Meal</th>
                        <th>Quantity</th>
                        <th>Special Requests</th>
                        <th>Customer Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order[0] }}</td>
                        <td>{{ order[1] }}</td>
                        <td>{{ order[2] }}</td>
                        <td>{{ order[3] }}</td>
                        <td>{{ order[4] }}</td>
                        <td>{{ order[5] }}</td>
                        <td>
                            <form action="/kitchen" method="POST">
                                <input type="hidden" name="order_id" value="{{ order[0] }}">
                                <button type="submit" class="button">Mark as Cooked</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
